<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

    <title>Food Order Application</title>
</head>
<body>
    <h1>Food Application</h1>
    <hr>
    <h2 class="text-center" >Menu Card</h2>
        <div class="container">
            <table class="table table-hover">
            <thead class="table table-primary">
                <tr id="heading">
                <th scope="col">id</th>
                <th scope="col">Name</th>
                <th scope="col">Price($)</th>
                <th scope="col">Image</th>
                </tr>
            </thead>
            <tbody class="table-success" id="table_body">
            </tbody>
            </table>
        </div>
    <h2 class="text-center">Ordered Food</h2>
    <div class="container">
        <table class="table table-hover">
        <thead class="table table-primary">
            <tr id="heading">
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Price($)</th>
            <th scope="col">Image</th>
            </tr>
        </thead>
        <tbody class="table-success" id="table_body_ordered">
        </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
